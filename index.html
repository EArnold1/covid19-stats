<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19</title>

    <!-- bundle.js -->
    <script src="dist/bundle.js" defer></script>

    <!-- leaflet links -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/34fc734723.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="form" class="input-group mt-2 mb-3 p-0 shadow">
        <input
          id="search"
          type="text"
          class="form-control input text-center"
          placeholder="search country"
        />
        <button class="btn btn-primary" type="submit">search</button>
      </form>
      <br />
      <div class="container mx-">
        <ul class="list-group">
          <li class="list-group-item">
            <p><i class="fas fa-satellite-dish"></i></p>
            Active Cases : <span id="active"></span>
          </li>
          <li class="list-group-item">
            <p><i class="fas fa-satellite-dish"></i></p>
            Confirmed Cases : <span id="confirmed"></span>
          </li>
          <li class="list-group-item">
            <p><i class="fas fa-satellite-dish"></i></p>
            Deaths : <span id="deaths"></span>
          </li>
          <li class="list-group-item">
            <p><i class="fas fa-satellite-dish"></i></p>
            Recovered : <span id="recovered"></span>
          </li>
        </ul>
      </div>
      <br />
      <div class="container">
        <div id="mapid"></div>
      </div>
    </div>
  </body>
</html>
